<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login to Databases - Salina Public Library</title>
<link rel="stylesheet" type="text/css" href="/public/style.css">
</head>
<body>
<div class="login-form">    
    <form action="/login" method="post">
	<input type="hidden" name="url" value="^U" />
		<div class="logo"><img src="/public/logo.png"></div>
    	<h4 class="modal-title" style="color:#dc3545">Invalid library card and/or PIN</h4>
<h4 class="modal-title">To continue, please provide your library card number</h4>
        <div class="form-group">
            <input type="text" name="user" class="form-control" placeholder="Library card #">
        </div>
        <div class="form-group">
            <input type="password" name="pass" class="form-control" placeholder="PIN">
        </div>
        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">              
    </form>			
</div>
</body>
</html>
